<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI 10</title>
    <style>
        .khung{
            margin-top: 30px;
            width: 400px;
            height: 450px;
            border: 3px solid blue;
            box-shadow: 4px 4px 3px red;
            
        }
        h1{
            text-align: center;
            color: blueviolet;
            margin-top: 10px;
        }
        p,input{
            margin-left: 11px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="khung">
        <h1>Đăng Ký</h1>
        <p>Miễn phí và sẽ luôn như vậy</p>
        <form action="">
            <input type="text" name="ho" id="ho" placeholder="Họ" >
            <input type="text" name="ten" id="ten"  placeholder="Tên">
            <input type="email" name="email" id="email" size="48" placeholder="Email hay số điện thoại di động">
            <input type="email" name="email" id="email" size="48" placeholder="Nhập lại email hay số di động">
            <input type="password" name="pass" id="pass" size="48" placeholder="Mật khẩu mới">
            <p>Ngày sinh</p>
            <p>Ngày</p>
            <input type="datetime" name="Ngay" id="Ngay" >
        </form>
    </div>
</body>
</html>
